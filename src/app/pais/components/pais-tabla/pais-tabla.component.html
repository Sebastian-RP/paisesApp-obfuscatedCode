<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th> Nombre </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let indice=index"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{indice + 1}}</td>
            <td>
                <img [src]="pais.flags.png" alt=`{{pais.flags.alt}}` class="small-flag">
            </td>
            <td>{{pais.capital}}, {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca3]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
